<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Alumnos</title>
    <style>
        body {
               font-family: Arial, sans-serif;
               background-image: url('https://4.bp.blogspot.com/-I21ZuNuMM-s/VSxIL6PfBjI/AAAAAAAABNs/ZYslGGm3978/s1600/umgcampuscentral.png');
               margin: 0;
               padding: 0;
               display: grid;
               place-content: center;
               height: 100vh;
               background-size: cover;
           }
   
           .contenedor {
               background-color: #fff;
               border-radius: 5px;
               box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
               padding: 20px;
               width: 400px;
           }
   
           .seccion {
               margin-bottom: 20px;
           }
   
           label {
               display: block;
               font-weight: bold;
               margin-bottom: 5px;
           }
   
           input[type="text"], select {
               width: 100%;
               padding: 10px;
               border: 1px solid #ccc;
               border-radius: 3px;
               box-sizing: border-box;
           }
   
           button {
               background-color: #007bff;
               color: #fff;
               padding: 10px 20px;
               border: none;
               border-radius: 3px;
               cursor: pointer;
           }
   
           button:hover {
               background-color: #0056b3;
           }
           table {
               width: 100%;
               border-collapse: collapse;
               margin-top: 20px;
           }
   
           th, td {
               border: 1px solid #ccc;
               padding: 8px;
               text-align: left;
           }
   
           th {
               background-color: #fff;
           }
   </style>
</head>
<body>
    <div class="contenedor">
        <h2>Registro de Alumnos</h2>
        <form id="formulario-alumnos">
            <div class="seccion">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="seccion">
                <label for="carne">Carné:</label>
                <input type="text" id="carne" name="carne" required>
            </div>
            <div class="seccion">
                <label for="curso">Curso:</label>
                <select id="curso" name="curso" required>
                    <option value="Redes">Redes</option>
                    <option value="Analisis">Analisis</option>
                    <option value="Arquitectura">Arquitectura</option>
                    <option value="Etica">Etica</option>
                    <option value="Desarrollo Web">Desarrollo Web</option>
                </select>
            </div>
            <button type="submit">Registrar</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Carné</th>
                    <th>Curso</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
<script>
    const formulario = document.getElementById("formulario-alumnos");
    const tableBody = document.querySelector("tbody");

    formulario.addEventListener("submit", function(event) {
        event.preventDefault();

        const nombre = document.getElementById("nombre").value;
        const carne = document.getElementById("carne").value;
        const curso = document.getElementById("curso").value;

        const newRow = tableBody.insertRow();
        newRow.innerHTML = `<td>${nombre}</td><td>${carne}</td><td>${curso}</td>`;

        formulario.reset();
    });
</script>
</html>
